<loading [loading]="loading"></loading>
<div class="container" style="margin-top:100px; padding-bottom: 70px;" *ngIf="!loading">
  <div class="row">
    <div class="col-md">
      <img src="{{image | withoutPhoto}}" alt="boat" style="width:90%;">
    </div>
    <div class="col-md">
      <p class="h2">{{team.name}}</p>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md" style="text-align: center;">
            <img alt='Capacity icon' src="assets/capacity.png" width="35" style="margin-bottom:10px;">
            <p>{{team.capacity}} {{'boats.people' | translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
